# Production Environment Configuration
spring.application.name=store

# Database Configuration for Production
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/artstore_prod}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:produser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:change_this_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings for Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Logging Configuration for Production
logging.level.com.art.store=${LOG_LEVEL:WARN}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:ERROR}
logging.level.org.springframework.web=${LOG_LEVEL:WARN}
logging.file.name=logs/artstore.log
logging.file.max-size=50MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration for Production
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.metrics.export.prometheus.enabled=true
management.server.port=8081

# Security Configuration
management.endpoint.health.security.enabled=true
management.endpoints.web.base-path=/actuator

# JSON Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# Stripe Configuration for Production
stripe.secret.key=${STRIPE_SECRET_KEY:sk_live_YOUR_LIVE_SECRET_KEY_HERE}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:pk_live_YOUR_LIVE_PUBLISHABLE_KEY_HERE}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_YOUR_LIVE_WEBHOOK_SECRET_HERE}

# Frontend URL for Production
app.frontend.url=${FRONTEND_URL:https://freesticker.org}

# CORS Configuration for Production
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://freesticker.org}

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=products,orders,payments

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Error Handling
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# Performance Settings
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false